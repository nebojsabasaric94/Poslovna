<br/><br/>
<form class="form-horizontal" ng-submit = "add()" method="post">
	
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Traffic Date:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.trafficDate" type="date"> 
			</div>
		</div>	
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Previous State:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.previousState" type="number"> 
			</div>
		</div>	
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Traffic To Benefit:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.trafficToBenefit" type="number"> 
			</div>
		</div>
			
		<div class = "form-group" >
			<label class="col-md-2 control-label">Traffic To The Burden:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.trafficToTheBurden"  type="number"> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">New State:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.newState" type="number"> 
			</div>
		</div>
		
		<div class = "form-group">
				<label class = "col-md-2 control-label"></label>
				<div class = "col-md-2">
					<span><button type = "submit" class = "btn btn-success" >Add</button></span>
				</div>
		</div>
		

</form>
