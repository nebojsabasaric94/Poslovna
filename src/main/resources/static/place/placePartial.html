 <div id = "options">
	
	 <div class="toolbar">
	<button class = "search" ui-sref = ".search" ng-click = "deselect()"></button>
	<button class = "refresh" ui-sref = "place" ng-click = "refresh()"></button>
	<button class = "back" ui-sref = "country"></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first" ng-click = "firstone()">
	</button>
	<button class = "previous" ng-click = "previous(entity.id)"></button>
	<button class = "next" ng-click = "nextNavigation(entity.id)"></button>
	<button class = "last"  ng-click = "lastone()"></button>
	&nbsp&nbsp
<!-- <<<<<<< HEAD
	<button class = "add"></button>
	<button class = "delete" ng-click = "delete()"></button>
======= -->
	<button ui-sref="place.add" ng-click = "deselect()" class = "add"></button>
	<button class = "delete" ng-click = "delete()"></button>
	&nbsp&nbsp
	<button class = "nextForm"></button>
</div>	
	
<div>
	<table class="table table-bordered">
		<tr>
			<th>Ptt number</th>
			<th>Name</th>
			<th>Country</th>
		</tr>
		<tr data-ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity.id)" ng-class = "{selected: entity.id === selectedEntity}">
			<td>{{entity.pttNumber}}</td>
			<td>{{entity.name}}</td>
			<td>{{entity.country.name}}</td>
		</tr>
	</table>
</div>
</div>

<div>
    <div ui-view></div>
   </div>
