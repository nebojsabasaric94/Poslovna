<br/><br/>
<form class="form-horizontal" ng-submit = "add()" method="post">
		<div class = "form-group" >
			<label class="col-md-2 control-label">Ptt Number:</label>
			<div class = "col-md-2">
				<input ng-minlength="5" ng-maxlength="5"  class="form-control input-sm" ng-model="$parent.entity.pttNumber" type="text"> 
			</div>
		</div>	
		
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Name:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.name" type="text" required="required"> 
			</div>
		</div>	
		
		<div class = "form-group">
			<label class = "col-md-2 control-label" for = "entityCountry">Place country:</label>
			<div class = "col-md-2">
				<input type = "text" name = "entityCountry" id = "entityCountry" ng-model = "entity.country.name" class="form-control" readonly/>
			</div>
			<span><button type = "button" ng-click = "showModalSearch()" class = "btn btn-primary" >Select country</button></span>
		</div>
		
		
		
		
		<div class = "form-group">
				<label class = "col-md-2 control-label"></label>
				<div class = "col-md-2">
					<span><button type = "submit" class = "btn btn-success" >Add</button></span>
				</div>
		</div>
		

</form>









<div id="myModalSearch" class="modal">
	  	<div class="modal-content">
	    	<h3>Countries</h3><hr/><br/>
	    
	    	<table ng-init = findAllCountries() ng-table="stateTable" class="table table-bordered " border="1">
				<tr>
					<th>Code:</th>
					<th>Name:</th>
				</tr>
				<tr class="state" ng-repeat="country in countries" ng-click = "setSelectedCountry(country)" ng-class = "{selected:country === entity.country}">
					<td>
						{{country.country_code}}
					</td>
			
					<td>
						{{country.name}}
					</td>
				</tr>
			</table>		
			<center><button type = "button" ng-click=closeModal() class="btn btn-default navbar-btn">OK</button></center>
	 		</div>
		</div>
