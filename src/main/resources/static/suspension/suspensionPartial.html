 <div id = "options">
	
<div class="toolbar">
	<button class = "search" ui-sref =".search" ng-click = "deselect()"></button>
	<button class = "refresh" ui-sref = "suspension" ng-click = "refresh()"></button>
	<button class = "back"></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first" ng-click = "firstone()">
	</button>
	<button class = "previous" ng-click = "previous(entity)"></button>
	<button class = "next" ng-click = "nextNavigation(entity)"></button>
	<button class = "last"  ng-click = "lastone()"></button>
	&nbsp&nbsp
	<button ui-sref="suspension.add" class = "add"></button>
	<button class = "delete" ng-click = "delete()"></button>
	&nbsp&nbsp
	<button class = "nextForm"></button>
</div>	
<div>
		<table class="table table-bordered">
		<tr>
			<th>Suspended account</th>
			<th>Transfered to account</th>
			<th>Date</th>
			
		</tr>
		<tr data-ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity)" ng-class = "{selected: entity === selectedEntity}">
			<td>{{entity.legalEntityAccount.brojRacuna}}</td>			
			<td>{{entity.transferToAccount}}</td>
			<td>{{entity.date}}</td>

		</tr>
	</table>
</div>
</div>
<div>
    <div ui-view></div>
</div>
