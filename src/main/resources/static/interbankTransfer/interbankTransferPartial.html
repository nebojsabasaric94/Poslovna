 <div id = "options">
	
	<div class="toolbar">
		<button class = "search" ui-sref = ".search" ng-click = "deselect()"></button>
		<button class = "refresh" ui-sref = "interbankTransfer" ng-click = "refresh()"></button>
		<button class = "back" ng-click = "back()"></button>
		<button class = "help"></button>
		&nbsp&nbsp
		<button class = "first" ng-click = "firstone()">
		</button>
		<button class = "previous" ng-click = "previous(entity.id)"></button>
		<button class = "next" ng-click = "nextNavigation(entity.id)"></button>
		<button class = "last"  ng-click = "lastone()"></button>
		&nbsp&nbsp
		<button class = "export" ng-click = "exportToXml()"></button>
		<!-- <button class = "delete" ng-click = "delete()"></button-->
		&nbsp&nbsp
		<button class = "nextForm" ng-click = "next()"></button>
	</div>	
	<div>
		<table class="table table-bordered">
			<tr>
				<th>Type of message</th>
				<th>Date</th>
				<th>Sum</th>
				<th>Bank sender</th>
				<th>Bank</th>
				<th>Processed</th>
			</tr>
			<tr data-ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity)" ng-class = "{selected: entity === selectedEntity}">
				<td>{{entity.typeOfMessage}}</td>
				<td>{{entity.date}}</td>
				<td>{{entity.sum}}</td>
				<td>{{entity.senderBank.name}}</td>
				<td>{{entity.bank.name}}</td>
				<td ng-show = "entity.processed == true">YES</td>
				<td ng-hide = "entity.processed == true">NO</td>
			</tr>
		</table>
	</div>
</div>	



<div>
    <div ui-view></div>
    </div>
