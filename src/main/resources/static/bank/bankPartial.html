 <div id = "options">
 
 <div class="toolbar">
	<button class = "search" ui-sref = ".search" ng-click = "deselect()"></button>
	<button class = "refresh" ui-sref = "bank" ng-click = "refresh()"></button>
	<button class = "back"></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first"></button>
	<button class = "previous"></button>
	<button class = "next"></button>
	<button class = "last"></button>
	&nbsp&nbsp
	<button ui-sref="bank.add" class = "add" ng-click = "deselect()"></button>
	<button class = "delete" ng-click = "delete()"></button>
	&nbsp&nbsp
	<button class = "nextForm" ng-click = "openModalNext()"></button>
</div>	
	
	
		<table class="table table-bordered">
		<tr>
			<th>Bank Code</th>
			<th>PIB</th>
			<th>Name</th>
			<th>Address</th>
			<th>Email</th>
			<th>Web</th>
			<th>Phone</th>
			<th>Fax</th>
			<th>Bank</th>
		</tr>
		<tr ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity)" ng-class = "{selected: entity === selectedEntity}">
			<td>{{entity.bankCode}}</td>
			<td>{{entity.pib}}</td>
			<td>{{entity.name}}</td>
			<td>{{entity.address}}</td>
			<td>{{entity.email}}</td>
			<td>{{entity.web}}</td>
			<td>{{entity.phone}}</td>
			<td>{{entity.fax}}</td>
			<td>{{entity.bank}}</td>
			
		</tr>
	</table>
	
	
<div id="myModalNext" class="modal">
  <div class="modal-content">
  
	<button class = "btn" ng-click = "nextExchangeRateList()">Exchange rate list</button>
	
	<button class = "btn" ng-click = "nextAccount()">Account</button>
    
  </div>
</div>
	
	
	

<div>
    <div ui-view></div>
</div>
