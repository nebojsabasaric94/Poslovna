<br/><br/>
<form class="form-horizontal" ng-submit = "add()" method="post">
		<div class = "form-group" >
			<label class="col-md-2 control-label">Client name:</label>
			<div class = "col-md-2">
				<input class="form-control input-sm" ng-model="$parent.entity.naziv_klijenta" type="text"> 
			</div>
		</div>	
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Client nickname:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.skraceni_naziv_klijenta" type="text"> 
			</div>
		</div>	
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Fax:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.fax" type="text"> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">JMBG:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.maticni_broj" type="text"> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">PIB:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.pib" type="text"> 
			</div>
		</div>
		
		
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Authority name:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.naziv_organa" type="text"> 
			</div>
		</div>
			
		<div class = "form-group" >
			<label class="col-md-2 control-label">Competent tax authority for the client:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.nadlezni_poreski_organ_za_klijenta"  type="text"> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Address:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.address" type="text"> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Phone:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.phone"type="number"> 
			</div>
		</div>	
			
		<div class = "form-group" >
			<label class="col-md-2 control-label">Email:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.email"  type="mail"> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Address For Statements:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.addressForStatements" type="text"> 
			</div>
		</div>
		
			
		<div class = "form-group" >
			<label class="col-md-2 control-label">Email Statements:</label>
			<div class = "col-md-2">
				<input type="checkbox" checked="checked" ng-model="$parent.entity.emailStatements"/>
			</div>
		</div>
		
		
		
		
		
		
		<div class = "form-group">
				<label class = "col-md-2 control-label"></label>
				<div class = "col-md-2">
					<span><button type = "submit" class = "btn btn-success" >Add</button></span>
				</div>
		</div>
		

</form>
