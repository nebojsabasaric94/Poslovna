 <div id = "options" >
	
	
<div class="toolbar">
	<button ui-sref = ".search" ng-click = "deselect()" class = "search"></button>
	<button class = "refresh" ui-sref = "businessActivityCode" ng-click = "refresh()" ></button>
	<button class = "back"></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first" ng-click = "firstone()">
	</button>
	<button class = "previous" ng-click = "previous(entity)"></button>
	<button class = "next" ng-click = "nextNavigation(entity)"></button>
	<button class = "last"  ng-click = "lastone()"></button>
	&nbsp&nbsp

	<button ui-sref="businessActivityCode.add"  ng-click = "deselect()" class = "add"></button>
	<button class = "delete" ></button>
	&nbsp&nbsp
	<button class = "nextForm" ng-click = "next()"></button>
</div>	
<div >
	<table class="table table-bordered">
		<tr>
			<th>Business activity code</th>
			<th>Activity name</th>

			
		</tr>
		<tr ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity)" ng-class = "{selected: entity === selectedEntity}">
			<td>{{entity.code}}</td>
			<td>{{entity.name}}</td>
		</tr>
	</table>
	
	<div class = "row" ng-show = "showUpdateForm">
		<form class="form-horizontal" name= "form" ng-submit = "saveChanges()" method = "post">
			<div class = "form-group">
				<label class = "col-md-2 control-label" for = "updateCountryName">Name:</label>
				<div class = "col-md-2">
					<input class="form-control input-sm" type = "text"  name = "updateName" id = "updateName" ng-model = "updatedEntity.name" class="form-control " />
				</div>
			</div>
			<div class = "form-group">
				<label class = "col-md-2 control-label" for = "updateCountryName">Code:</label>
				<div class = "col-md-2">
					<input class="form-control input-sm" type = "text" name = "updateCode" id = "updateCode" ng-model = "updatedEntity.code" class="form-control " />
				</div>
			</div>
			<div class = "form-group">
				<label class = "col-md-2 control-label"></label>
				<div class = "col-md-2">
					<span><button type = "submit" class = "btn btn-success" >Update</button></span>
				</div>
			</div>
		</form>
	</div>

</div>
</div>




<div>
    <div ui-view></div>
</div>
