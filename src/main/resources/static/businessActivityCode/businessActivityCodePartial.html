 <div id = "options" >

	<button class = "refresh" ui-sref = "businessActivityCode" ng-click = "refresh()" ></button>
	<button class = "back"></button>
	<button class = "help"></button>

	<button class = "delete" ></button>

	<button class = "nextForm" ></button>
</div>	
<div >
	<table class="table table-bordered">
		<tr>
			<th>Business activity code</th>
			<th>Activity name</th>

			
		</tr>
		<tr ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity.id)" ng-class = "{selected: entity.id === selectedEntity}">

		</tr>
	</table>

</div>
