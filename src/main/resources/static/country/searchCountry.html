<div class = "row" >
	<form class="form-horizontal" name= "form" ng-submit = "search()" method = "post">
		<div class = "form-group">
			<label class = "col-md-4 control-label" for = "searchEntityName">Country name:</label>
			<div class = "col-md-4">
				<input type = "text" name = "searchEntityName" id = "searchEntityName" ng-model = "searchEntity.name" class="form-control " />
			</div>
		</div>
		<div class = "form-group">
			<label class = "col-md-4 control-label" for = "searchEntityId">Country code:</label>
			<div class = "col-md-4">
				<input type = "text" name = "searchEntityCode" id = "searchEntityCode" ng-model = "searchEntity.country_code" class="form-control " />
			</div>
		</div>
		<div class = "form-group">
			<label class = "col-md-4 control-label" for = "searchEntityId">Country id:</label>
			<div class = "col-md-4">
				<input type = "text" name = "searchEntityId" id = "searchEntityId" ng-model = "searchEntity.id" class="form-control " />
			</div>
		</div>
		<div class = "form-group">
			<label class = "col-md-4 control-label" ></label>
			<div class = "col-md-4">
				<span><button type = "submit" class = "btn btn-success" >Search</button></span>
			</div>
		</div>
	</form>
</div>
