 <div id = "options" >
	
	
<div class="toolbar btn-group" id="container">
	<button ui-sref = ".search" ng-click = "deselect()" class = "search"></button>
	<button class = "refresh" ui-sref = "country" ng-click = "refresh()" ></button>
	<button class = "back" ></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first" ng-click = "firstone()">
	</button>
	<button class = "previous" ng-click = "previous(entity)"></button>
	<button class = "next" ng-click = "nextNavigation(entity)"></button>
	<button class = "last"  ng-click = "lastone()"></button>
	&nbsp&nbsp

	<button ui-sref="country.add" ng-click = "deselect()" class = "add"></button>
	<button class = "delete" ng-click = "delete()"></button>
	&nbsp&nbsp
	<button class="nextForm" data-toggle="dropdown"></button>
			<ul class="dropdown-menu">
				<li><button class="btn btn-primary" ng-click="nextPlace()">Place</button></li>
				<li><button class="btn btn-primary" ng-click="nextCurrency()">Currency</button></li>
				
			</ul>
			
	<!-- a href="/country/pdf">Generate report</a-->
	
</div>	
<div >
	<table class="table table-bordered">
		<tr>
			<th>Country code</th>
			<th>Name</th>
			
		</tr>
		<tr data-ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity)" ng-class = "{selected: entity === selectedEntity}">
		<!--  	<td>{{entity.id}}</td> -->
			<td>{{entity.country_code}}</td>
			<td>{{entity.name}}</td>
		</tr>
	</table>
	
	<div class = "row" ng-show = "showUpdateForm">
		<form class="form-horizontal" name= "form" ng-submit = "saveChanges()" method = "post">
			<div class = "form-group">
				<label class = "col-md-2 control-label" for = "updateCountryName">Name:</label>
				<div class = "col-md-2">
					<input ng-min="3" ng-max="3"  class="form-control input-sm" type = "text" name = "updateCountryName" id = "updateCountryName" ng-model = "updatedEntity.name" class="form-control " />
				</div>
			</div>
			<div class = "form-group">
				<label class = "col-md-2 control-label" for = "updateCountryName">Code:</label>
				<div class = "col-md-2">
					<input  class="form-control input-sm" type = "text" name = "updateCountryCode" id = "updateCountryCode" ng-model = "updatedEntity.country_code" class="form-control " />
				</div>
			</div>
			
			<div class = "form-group">
				<label class = "col-md-2 control-label"></label>
				<div class = "col-md-2">
					<span><button type = "submit" class = "btn btn-success" >Update</button></span>
				</div>
			</div>
		</form>
	</div>
	
</div>
</div>




<div>
    <div ui-view></div>
</div>
