 <div id = "options" class = "container">
	
	
<div class="toolbar">
	<button class = "search"></button>
	<button class = "refresh"></button>
	<button class = "back"></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first"></button>
	<button class = "previous"></button>
	<button class = "next"></button>
	<button class = "last"></button>
	&nbsp&nbsp

	<button ui-sref="country.add" class = "add"></button>
	<button class = "delete" ng-click = "delete()"></button>
	&nbsp&nbsp
	<button class = "nextForm" ng-click = "next()"></button>
</div>	
<div class = "container">
	<table class="table table-bordered">
		<tr>
			<th>id</th>
			<th>country_code</th>
			<th>name</th>
			
		</tr>
		<tr ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity.id)" ng-class = "{selected: entity.id === selectedEntity}">
			<td>{{entity.id}}</td>
			<td>{{entity.country_code}}</td>
			<td>{{entity.name}}</td>
			
		</tr>
	</table>

</div>
</div>




<div>
    <div ui-view></div>
