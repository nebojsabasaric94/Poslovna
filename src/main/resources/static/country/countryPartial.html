 <div id = "options" >
	
	
<div class="toolbar">
	<button ui-sref = ".search" ng-click = "deselect()" class = "search"></button>
	<button class = "refresh" ui-sref = "country" ng-click = "refresh()" ></button>
	<button class = "back" ></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first" ng-click = "setSelected(1)"></button>
	<button class = "previous" ng-click = "previous(entity.id)"></button>
	<button class = "next" ng-click = "nextNavigation(entity.id)"></button>
	<button class = "last"  ng-click = "lastone()"></button>
	&nbsp&nbsp

	<button ui-sref="country.add" ng-click = "deselect()" class = "add"></button>
	<button class = "delete" ng-click = "delete()"></button>
	&nbsp&nbsp
	<button class = "nextForm" ng-click = "next()"></button>
</div>	
<div >
	<table class="table table-bordered">
		<tr>
			<th>Id</th>
			<th>Country code</th>
			<th>Name</th>
			
		</tr>
		<tr data-ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity.id)" ng-class = "{selected: entity.id === selectedEntity}">
			<td>{{entity.id}}</td>
			<td>{{entity.country_code}}</td>
			<td>{{entity.name}}</td>
		</tr>
	</table>

</div>
</div>




<div>
    <div ui-view></div>
</div>
