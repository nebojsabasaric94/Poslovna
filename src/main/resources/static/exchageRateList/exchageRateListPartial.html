 <div id = "options">
	
	 <div class="toolbar">
	<button class = "search" ui-sref = ".search" ng-click = "deselect()"></button>
	<button class = "refresh" ui-sref = "exchangeRateList" ng-click = "refresh()"></button>
	<button class = "back"></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first"></button>
	<button class = "previous"></button>
	<button class = "next"></button>
	<button class = "last"></button>
	&nbsp&nbsp
	<button ui-sref="exchageRateList.add" class = "add" ng-click = "deselect()"></button>
	<button class = "delete" ng-click = "delete()"></button>
	&nbsp&nbsp
	<button class = "nextForm"></button>
</div>	
	
	
	<table>
		<table class="table table-bordered">
		<tr>
			<th>Id</th>
			<th>Date</th>
			<th>Code of exchange rate list</th>
			<th>Applied by</th>
		</tr>
		<tr ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity)" ng-class = "{selected: entity === selectedEntity}">
			<td>{{entity.id}}</td>
			<td>{{entity.date}}</td>
			<td>{{entity.numberOfExchangeRateList}}</td>
			<td>{{entity.appliedBy}}</td>
			
		</tr>
	</table>


<div>
    <div ui-view></div>
    </div>
