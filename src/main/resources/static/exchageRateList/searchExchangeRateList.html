<br/><br/>
<form class="form-horizontal" name= "form" ng-submit = "search()" method = "post">
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityDate">Date:</label>
		<div class = "col-md-2">
			<input type = "date" name = "searchEntityDate" id = "searchEntityDate" ng-model = "searchEntity.date" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "numberOfExchangeRateList">Number Of exchange rate list:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityNumberOfExchangeRateList" id = "searchEntityNumberOfExchangeRateList" ng-model = "searchEntity.numberOfExchangeRateList" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityAppliedBy">Applied by:</label>
		<div class = "col-md-2">
			<input type = "date" name = "searchEntityAppliedBy" id = "searchEntityAppliedBy" ng-model = "searchEntity.appliedBy" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityId">Id:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityId" id = "searchEntityId" ng-model = "searchEntity.id" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" ></label>
		<div class = "col-md-2">
			<span><button type = "submit" class = "btn btn-success" >Search</button></span>
		</div>
	</div>
</form>
