<br/><br/>
<form class="form-horizontal" name= "form" ng-submit = "search()" method = "post">
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityBuyingExchangeRate">Buying exchange rate:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityBuyingExchangeRate" id = "searchEntityBuyingExchangeRate" ng-model = "searchEntity.buyingExchangeRate" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityMiddleExchangeRate">Middle exchange rate:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityMiddleExchangeRate" id = "searchEntityMiddleExchangeRate" ng-model = "searchEntity.middleExchangeRate" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntitySellingExchangeRate">Selling exchange rate:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntitySellingExchangeRate" id = "searchEntitySellingExchangeRate" ng-model = "searchEntity.sellingExchangeRate" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityBaseCurrency">Base currency:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityBaseCurrency" id = "searchEntityBaseCurrency" ng-model = "searchEntity.baseCurrency.name" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityAccordingToCurrency">According to currency:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityAccordingToCurrency" id = "searchEntityAccordingToCurrency" ng-model = "searchEntity.accordingToCurrency.name" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityCurrencyInList">Currency in list:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityCurrencyInList" id = "searchEntityCurrencyInList" ng-model = "searchEntity.currencyInList.id" class="form-control " />
		</div>
	</div>

	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityId">Currency rate  id:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityId" id = "searchEntityId" ng-model = "searchEntity.id" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" ></label>
		<div class = "col-md-2">
			<span><button type = "submit" class = "btn btn-success" >Search</button></span>
		</div>
	</div>

</form>
