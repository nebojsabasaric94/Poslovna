 <div id = "options">
	
	
	 <div class="toolbar">
	<button class = "search"></button>
	<button class = "refresh"></button>
	<button class = "back"></button>
	<button class = "help"></button>
	&nbsp&nbsp
	<button class = "first"></button>
	<button class = "previous"></button>
	<button class = "next"></button>
	<button class = "last"></button>
	&nbsp&nbsp
	<button ui-sref="currencyRate.add" class = "add"></button>
	<button class = "delete"></button>
	&nbsp&nbsp
	<button class = "nextForm"></button>
</div>	


	<table>
		<table class="table table-bordered">
		<tr>
			<th>serialNumber</th>
			<th>buyingExchangeRate</th>
			<th>middleExchangeRate</th>
			<th>sellingExchangeRate</th>
		</tr>
		<tr ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity)" ng-class = "{selected: entity === selectedEntity}">
			<td>{{entity.serialNumber}}</td>
			<td>{{entity.buyingExchangeRate}}</td>
			<td>{{entity.middleExchangeRate}}</td>
			<td>{{entity.sellingExchangeRate}}</td>
			
		</tr>
	</table>
<div>
    <div ui-view></div>
    </div>
